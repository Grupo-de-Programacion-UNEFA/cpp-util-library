# Nomenclature:
# <r:w><type>:<key> = <value>
#
# r -> read only : w-> read and write
#
# Types supported
# c -> char
# b -> bool
# i -> int
# f -> float
# d -> double
# s -> string

# SYSTEM-DEFINED VALUES
# isWin defines if the enviroment is Windows or another platform to use alternative functions
wb:isWin = false
# willPause enable or disable util::pause() function
wb:willPause = false
# willClear enable or disable util::borrarPantalla() function
wb:willClear = false